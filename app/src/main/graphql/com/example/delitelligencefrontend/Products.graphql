mutation CreateProduct($input: ProductCreateDto!){
    createProduct(input: $input)

}

mutation EditProduct($input: ProductUpdateDto!){
    editProduct(input: $input)
}


query GetProductsByType($category: ProductType!) {
    getProductsByType(category: $category) {
        id
        productName
        productImageDto
        productPrice
        standardWeightProducts {
            standardWeightValue
            standardWeight {
                standardType
            }
        }
        productType
        productDescription
    }
}
query GetProductByID($id: ID!) {
    getProductById(id: $id) {
        id
        productName
        productPrice
        productImageDto
        standardWeightProducts {
            standardWeightValue
            standardWeight {
                standardType
            }
        }
        productType
        productDescription
    }
}

query GetAllProducts{
    getAllProducts {
        id
        productName
        productImageDto
        productPrice
        standardWeightProducts {
            standardWeightValue
            standardWeight {
                standardType
                standardWeightId
            }
        }
        productType
        productDescription
    }
}
